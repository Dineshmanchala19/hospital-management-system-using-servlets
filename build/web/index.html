<!DOCTYPE html>
<html>
<head>
    <title>Hospital Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://static.wixstatic.com/media/e4b079_cefcc0ddeb384b9c8bfa8e6797a65787~mv2.jpeg/v1/fill/w_740,h_554,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/WhatsApp%20Image%202024-02-05%20at%2011_54_07%20AM.jpeg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background: linear-gradient(to right, #007bff, #00c6ff);
            color: white;
            padding: 30px;
            margin: 0;
            font-size: 36px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #2c3e50;
            margin: 40px 0 20px;
            font-size: 28px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            display: inline-block;
            margin: 15px;
        }

        ul li a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 30px;
            background: linear-gradient(to right, #00c853, #64dd17);
            color: white;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        ul li a:hover {
            background: linear-gradient(to right, #388e3c, #43a047);
            transform: scale(1.05);
        }

        @media screen and (max-width: 600px) {
            ul li {
                display: block;
                margin: 10px 0;
            }

            ul li a {
                width: 80%;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Hospital Management System</h1>
    
    <h2>Options</h2>
    <ul>
        <li><a href="register.html">Register a Patient</a></li>
        <li><a href="view.html">View Patients</a></li>
        <li><a href="add_doctor.html">Add a Doctor</a></li>
        <li><a href="view_doctor.html">View Doctors</a></li>
    </ul>
</body>
</html>
