<!DOCTYPE html>
<html>
<head>
    <title>Register Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9); /* Light shaded form background */
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px; /* Set a max width for the form */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Shadow around the form */
        }

        label {
            font-size: 16px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            padding: 12px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        @media screen and (max-width: 600px) {
            form {
                width: 80%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div>
        <h2>Register a New Patient</h2>

        <form action="RegisterPatientServlet" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" required>

            <label for="age">Age:</label>
            <input type="number" name="age" required>

            <label for="gender">Gender:</label>
            <select name="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <label for="disease">Disease:</label>
            <input type="text" name="disease" required>

            <input type="submit" value="Register">
        </form>
    </div>

</body>
</html>
